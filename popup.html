<!DOCTYPE html>
<html lang="EN" xml:lang="en">
  <head>
    <title>placeholder</title>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <!-- <button id="changeColor"></button> -->

    <input id ="title_input" name = "title_" placeholder="Enter New Title" 
    spellcheck="true" autocomplete="on" autocorrect="on" autocapitalize="on" type="text" value = ''></input>

    <script src="popup.js"></script>

    <!-- declaring the text area to put text in the plugin. -->
    <textarea id ="notes_input" name = "note_pad" rows = "10" cols = "50" placeholder="Enter Notes Here!" 
    spellcheck="true" autocomplete="on" autocorrect="on" autocapitalize="on" type="text" value = ''></textarea>    

    <!-- Created the buttons -->
    <div class = "save-button-Group"> 
      <button type = "button"> Save1 </button>
      <button type = "button"> Save2 </button>
      <button type = "button"> Save3 </button>
    </div>
    <div class = "load-button-Group">
      <button type = "button"> Load1 </button>
      <button type = "button"> Load2 </button>
      <button type = "button"> Load3 </button>
    </div>
    <!-- end of buttons -->
  </body>
</html>
